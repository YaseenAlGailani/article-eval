<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Eval</title>
</head>

<body>
    <header>
        <h1>Article Eval</h1>
    </header>
    <main>
        <form id="eval-form">
            <div class="form-group">
                <label for="eval-url">Enter URL of the article you would like to evaluate</label>
                <input id="eval-url" type="text">
            </div>
            <button class="btn-primary" type="submit">Evaluate</button>
        </form>
        <section id="eval-results">
            <h2>Evaluation</h2>
            <div class="framed">
                <div class="flex-row">
                    <div>Polarity: <span id="pol"></span></div>
                    <div>Subjectivity: <span id="sub"></span></div>
                </div>
                <div class="flex-row">
                    <p id="sentences"></p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
