<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Eval</title>
</head>

<body>
  <header class="container">
    <div class="logo-container">
      <img src="../images/AE_logo.svg" alt="Article Eval Logo">
    </div>
    <h1 class="sr-only">Article Eval</h1>
  </header>
  <main>
    <section class="container section-margin">
      <div class="framed">
        <div class="section-margin">
          <h2>Hi there, welcome to Article Eval</h2>
          <p>Article Eval allows you to run Natural Language Processing (NLP) on articles or blogs found on other websites.</p>
          <p>Have a great day!</p>
        </div>
        <div role="alert" id="error-box" class='box hidden'>
          <div class="framed">
            <h2>Something went wrong</h2>
            <p class="message"></p>
          </div>
          <button class="close-btn">
            <span class="sr-only">Close</span>
            <img aria-hidden="true" src="../images/close_icon.svg" alt="close">
          </button>
        </div>
        <form id="eval-form">
          <div class="form-group">
            <label for="eval-url">Enter URL of the article you would like to evaluate</label>
            <input id="eval-url" name="eval_url" type="text">
          </div>
          <button class="btn-primary" type="submit">Evaluate</button>
        </form>
        <div class="backdrop hidden">
          <img src="../images/spinner.svg" alt="Loading">
        </div>
      </div>
    </section>
    <section id="eval-results" class="container hidden section-margin" role="region" aria-live="polite">
      <div class="framed">
        <h2>Evaluation</h2>
        <div class="flex-row flex-wrap inner-margin" id="results">
          <div>Polarity: <span id="pol"></span></div>
          <div>Subjectivity: <span id="sub"></span></div>
        </div>
        <div class="flex-row">
          <p id="sentences"></p>
        </div>
      </div>
    </section>
  </main>
  <footer class="container">
    <p>TheGailani <span id="footer-date">2022</span></p>
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js');
      })
    }
  </script>
</body>

</html>
